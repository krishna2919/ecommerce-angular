<div class="bg-login">
  <div class="wrapper">
    <div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
          <div class="col mx-auto">
            <div class="mb-4 text-center">
              <!-- You can add a Material UI logo component here if needed -->
            </div>
            <div class="card">
              <div class="card-body">
                <div class="border p-4 rounded">
                  <div class="text-center">
                    <h1 class="" style="font-weight: 450;">Sign in</h1>
                    <p class="mb-4">Don't have an account yet? <a href="authentication-signup.html">Sign up here</a></p>
                  </div>
                  <div class="d-grid">
                    <button mat-raised-button class="d-grid mb-3 mt-2">
                      <img class="me-2" src="assets/images/icons/search.svg" width="16" alt="Image Description">
                      <span>Sign in with Google</span>
                    </button>
                    <button mat-raised-button color="primary" class="d-grid">
                      <i class="bx bxl-facebook"></i> Sign in with Facebook
                    </button>
                  </div>
                  <div class="login-separater text-center mb-4">
                    <span>OR SIGN IN WITH EMAIL</span>
                    <hr />
                  </div>
                  <div class="form-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" class="row g-3">
                      <div class="col-12">
                        <mat-form-field appearance="outline" class="col-12">
                          <mat-label>Email Address</mat-label>
                          <input matInput formControlName="email_id" placeholder="Email Address">
                          <mat-error *ngIf="loginForm.get('email_id')?.hasError('required')">
                            Email is required
                          </mat-error>
                          <mat-error *ngIf="loginForm.get('email_id')?.hasError('email_id')">
                            Please enter a valid email address
                          </mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-12">
                        <mat-form-field appearance="outline" class="col-12">
                          <mat-label>Enter Password</mat-label>
                          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Enter Password">
                          <button mat-icon-button matSuffix (click)="hide = !hide" aria-label="Toggle password visibility">
                            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                          </button>
                          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                            Password is required
                          </mat-error>
                          <mat-error *ngIf="loginForm.get('password')?.hasError('rangeLength')">
                            Password must be between 6 and 15 characters
                          </mat-error>
                        </mat-form-field>
                      </div>
                      <div class="col-md-6">
                        <mat-slide-toggle>Remember Me</mat-slide-toggle>
                      </div>
                      <div class="col-md-6 text-end">
                        <a href="authentication-forgot-password.html">Forgot Password ?</a>
                      </div>
                      <div class="col-12">
                        <div class="d-grid">
                          <button mat-raised-button color="primary" class="d-grid" [disabled]="loginForm.invalid || loading">
                            <i class="bx bxs-lock-open"></i> Sign in
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
