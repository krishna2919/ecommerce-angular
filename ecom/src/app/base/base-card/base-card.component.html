<div class="card radius-10" [ngClass]="cardClass">
    <div class="card-body">
      <div class="d-flex align-items-center">
        <div>
          <p class="mb-0 text-secondary">{{ title }}</p>
          <h4 class="my-1" [ngClass]="valueClass">{{ value }}</h4>
        </div>
        <div class="widgets-icons-2 rounded-circle" [ngClass]="iconClass">
          <i [ngClass]="icon"></i>
        </div>
      </div>
    </div>
  </div>
