<mat-form-field appearance="outline" class="col-12">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="formControl"
  />
  <mat-error *ngIf="formControl?.hasError('required')">{{
    errorMessage || "Field is required"
  }}</mat-error>
</mat-form-field>
