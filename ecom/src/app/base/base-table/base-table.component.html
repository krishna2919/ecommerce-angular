<div class="row justify-content-end">
  <div class="col-md-4">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="table align-middle mb-0">
  <ng-container
    *ngFor="let column of columns; let i = index"
    [matColumnDef]="column"
  >
    <th mat-header-cell *matHeaderCellDef ngbSortable>
      {{ column | titlecase }}
      <span
        class="sortable-icon"
        (click)="onSort({ column, direction: sortedColumn === column ? (isAscending ? 'desc' : 'asc') : 'asc' })"
      >
        <mat-icon aria-hidden="false" aria-label="Sort" class="arrow-icon">
          {{
            sortedColumn === column && isAscending
              ? "arrow_upward"
              : "arrow_downward"
          }}
        </mat-icon>
      </span>
    </th>
    <td mat-cell *matCellDef="let item">{{ getColumnValue(item, column) }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>
<mat-paginator
  [pageSize]="pageSize"
  [pageIndex]="currentPage - 1"
  [length]="dataSource.data.length"
  (page)="onPageChanged($event.pageIndex + 1)"
></mat-paginator>
